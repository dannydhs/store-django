{% extends 'base.html' %}

{% block content %}
<div class="col">
  <h1>{{ message }}</h1>
  <ul class="list-group">
    {% for product in products %}
      <li class="list-group-item">
        {{ product.title }}

        <!-- Este es un comentario HTML -->
        {# Este es un comentario de django #}

        <span class="text-success">{{ product.price }}</span>
       
      </li>
    {% endfor %}
  </ul>
  {# <img src="{% static 'image/mochila.png' %}" alt="imagen mochila"> #}
</div>
{% endblock %}
