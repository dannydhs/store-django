{% url 'login' as login %}
{% url 'register' as register %}
{% url 'carts:cart' as cart %}

<nav class="navbar navbar-expand-md bg-dark navbar-dark">
  <div class="container-fluid">
    <a href="{% url 'index' %}" class="navbar-brand">Store</a>

    <button type="button" name="button" class="navbar-toggler navbar-toggler-right" data-bs-toggle="collapse" data-bs-target="#navb" aria-controls="navb" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse hide" id="navb">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link {% if request.path == cart %}active{% endif %}" href="{{ cart }}">
            Mi carrito <span class="fas fa-shopping-cart"></span>
          </a>
        </li>
      </ul>

      <ul class="navbar-nav ms-auto">
        {% if user.is_authenticated %}
        <li class="navbar-item">
          <a href="{% url 'logout' %}" class="nav-link">
            <span class="fas fa-sign-in-alt"></span>
            Logout</a>
        </li>
        {% else %}
        <li class="navbar-item">
          <a href="{{ login }}" class="nav-link {% if request.path == login %}active{% endif %}">
            <span class="fas fa-user"></span>
            Login</a>
        </li>
        <li class="navbar-item">
          <a href="{{ register }}" class="nav-link {% if request.path == register %}active{% endif %}">
            <span class="fas fa-user-plus"></span>
            Registro</a>
        </li>
        {% endif %}
      </ul>
    </div>
  </div>
</nav>
